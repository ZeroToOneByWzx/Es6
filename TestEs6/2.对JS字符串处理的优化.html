<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.对JS字符串处理的优化</title>
  </head>
  <body>
    <script>
      //  字符串方面的处理(跟indexOf对比)
      // str.includes()方法:查找需要搜索的字符串，有返回true，无返回false;
      // str.startsWith()方法:是否以...字符串开头，两个参数，第二个参数为下标，可选，正确返回true，错误返回false;
      // str.endsWith()方法:是否以...字符串结尾，两个参数，第二个参数代表的是“前几个”的意思（从1开始数），可选，正确返回true，错误返回false。
      let str = "https://www.baidu.com/";
      let n1 = str.indexOf("www"); //存在返回结果不是-1 不存在返回结果是-1
      console.log("str.includes()方法:" + n1);

      let n2 = str.includes("yyy"); //存在返回true，不存在返回false
      console.log("str.startsWith()方法:" + n2);

      let n3 = str.startsWith("https"); //是不是以https开头 是返回true，不是返回false
      console.log("str.startsWith()方法:" + n3);
      let n4 = str.startsWith("baidu", 12); //按照位置去找 (从0开始数) 第12位开始是不是以baidu开头 是返回true，不是返回false
      console.log("str.startsWith()方法[从某一位置开始数]:" + n4);

      let n5 = str.endsWith("com"); //是不是以com结尾 是返回true，不是返回false
      console.log("str.endsWith()方法:" + n5);
      let n6 = str.endsWith("www", 11); //前11位是不是以www结尾 是返回true，不是返回false
      console.log(
        "str.endsWith()方法[“前几个”是不是以指定字符结尾(从1开始数)]:" + n6
      );
    </script>
  </body>
</html>
